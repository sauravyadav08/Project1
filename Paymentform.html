<!--Payment form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="sauravyadav08jan@gamil.com" method="post">     <!--We donot have any database right now. So, we will not write anything in the action-->
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="100" rows="7"></textarea>
        </p>
        <p>
            Email: *<input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: *<input type="number" name="pincode" id="pincode" required>
        </p>
        <!--Now lets take payment information-->
        <h2>Payment Information</h2>
        <p>
            CardType: *<select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="Card_number" id="card_number" required>
        </p>
        <p>
            Expiry Date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv" required>
        </p>
        <!--Submitt button-->
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
